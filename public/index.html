<!DOCTYPE html> 

<html lang = "en">

<head>
    <script src="javascript/client/board_handler.js" defer></script>
    <script src="javascript/messages.js"></script>
    <script src="javascript/utils/utils.js"></script>
    <script src="javascript/client/game.js" defer></script>
    <script src="javascript/client/drag_handler.js" defer></script>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>

<div id ="main-area">

    <div id = "prank" class = "overlay">
        <a href = "javascript:void(0)" onclick = "closerules()" id="close-button">&times</a>
        <div class = "overlay-content">
            <p> The rules can be found on brightspace ðŸ˜Š</p>
        </div>
    </div>


    <div id = "info-area">
        <h1> Chess </h1>
        <span> Change size: </span><input type="range" min="50" max="100" value="50" class="slider" id="sizeSlider">
        <p id="gameStatus"> Waiting for another player...</p>
        <p id="turnStatus"> Turn undecided... </p>
        <span id="resetArea"> </span>
        <div><button onclick="openrules()">Rules</button></div>
    </div>

    <div id = "game-area">
        <table id="chessboard" class = "noselect no-spacing"></table>
        <table id = "captured-zone"> 
            <td><div id = "p-captured" class = "captured-cell"></div></td>
            <td><div id = "n-captured" class = "captured-cell"></div></td>
            <td><div id = "b-captured" class = "captured-cell"></div></td>
            <td><div id = "r-captured" class = "captured-cell"></div></td>
            <td><div id = "q-captured" class = "captured-cell"></div></td>
        </table>
    </div>

    <div id = "chat-area">
        <div id = "chat-textbox"> </div>
        <form id = "chat-form">
            <input type = "text" id = "chat-input" placeholder = "Say something... I'm giving up on you">
        </form>
    </div>
</div>
